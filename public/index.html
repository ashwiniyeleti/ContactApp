<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<title>Contact List App</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	</head>
	<body >
		<div class="container" ng-controller="AppCntrl">
			<h1>Contact List App</h1>
		
		
		<table class="table">
			<thead>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</thead>
			<tbody>
				<tr><form name="myForm">
					<td>
						<input class="form-control" ng-model="contact.name" required/>						
					</td>
					<td>
						<input type="email" class="form-control" ng-model="contact.email" required/>						
					</td>
					<td>
						<input class="form-control" ng-model="contact.number" required/>						
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()" ng-show="flag">Add Contact</button>&nbsp;&nbsp;
						<button class="btn btn-info" ng-click="update(contact)" ng-hide="flag">Update</button>	
					</td>
					<td>
						<button class="btn btn-info"  >Cancel</button>
					</td>
					</form>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
		</div>
		<script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
